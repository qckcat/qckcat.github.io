<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <title>Luxury ADUs & Accessory Structures | Elbow Room | Central Texas</title>
    <meta name="description" content="Woman-owned builder specializing in accessory structures, accessory structures with plumbing, and full ADUs across Central Texas. Turn-key design, permitting, and construction with curated finishes.">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --turquoise: #3ee3d4;
            --cream: #f8f7f7;
            --dark-brown: #422510;
            --golden: #ecb12d;
            --white: #ffffff;
            --soft-gray: #f5f5f3;
            --text-gray: #6b6b6b;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-brown);
            background-color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            line-height: 1.1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            padding: 35px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(66, 37, 16, 0.08);
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            font-weight: 400;
            color: var(--dark-brown);
            letter-spacing: 2px;
            text-decoration: none;
        }

        .logo-accent {
            color: var(--turquoise);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 50px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--dark-brown);
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--turquoise);
        }

        .nav-cta {
            background: var(--turquoise);
            color: var(--white) !important;
            padding: 16px 40px;
            border-radius: 2px;
            font-weight: 500;
        }

        .nav-cta:hover {
            background: var(--dark-brown);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--white);
            min-width: 220px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 20px 0;
            margin-top: 20px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 12px 30px;
            font-size: 15px;
        }

        /* Layout helpers */
        .section {
            padding: 180px 80px;
        }

        .section.alt {
            background: var(--soft-gray);
        }

        .section.cream {
            background: var(--cream);
        }

        .section-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .section-eyebrow {
            font-size: 16px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--golden);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .section-title {
            font-size: 96px;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .section-subtitle {
            font-size: 24px;
            color: var(--text-gray);
            max-width: 900px;
            line-height: 1.7;
            font-weight: 300;
        }

        /* HERO – dramatic version */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background:
                linear-gradient(to right, rgba(255,255,255,0.96) 0%, rgba(255,255,255,0.9) 100%),
                radial-gradient(circle at top left, #e8f8f6 0%, #fefefe 45%, #f5f5f3 100%);
            margin-top: 100px;
            padding: 150px 80px;
        }

        .hero-content {
            max-width: 1600px;
            margin: 0 auto;
        }

        .hero-eyebrow {
            font-size: 16px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--golden);
            margin-bottom: 32px;
            font-weight: 500;
        }

        .hero h1 {
            font-size: 130px;
            line-height: 1.05;
            margin-bottom: 36px;
            font-weight: 300;
            letter-spacing: -2px;
        }

        .hero-highlight {
            color: var(--turquoise);
            font-style: italic;
            font-weight: 400;
        }

        .hero-subhead {
            font-size: 32px;
            line-height: 1.6;
            color: var(--text-gray);
            margin-bottom: 60px;
            max-width: 1100px;
            font-weight: 300;
        }

        .hero-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            align-items: center;
            margin-bottom: 60px;
        }

        .btn-primary {
            background: var(--turquoise);
            color: var(--white);
            padding: 22px 52px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 2px;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary:hover {
            background: var(--dark-brown);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background: transparent;
            color: var(--dark-brown);
            padding: 22px 52px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            border: 1px solid var(--dark-brown);
            border-radius: 2px;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: var(--dark-brown);
            color: var(--white);
            transform: translateY(-2px);
        }

        .hero-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 60px;
        }

        .hero-stat {
            min-width: 150px;
        }

        .hero-stat-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 46px;
            margin-bottom: 6px;
        }

        .hero-stat-label {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-gray);
        }

        /* Models / Unit types */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 80px;
        }

        .model-card {
            background: var(--white);
            padding: 40px 34px 44px;
            border-radius: 2px;
            box-shadow: 0 18px 60px rgba(0,0,0,0.06);
            position: relative;
        }

        .model-eyebrow {
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .model-title {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .model-meta {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 16px;
        }

        .model-description {
            font-size: 15px;
            color: var(--text-gray);
            margin-bottom: 22px;
        }

        .model-link {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            color: var(--dark-brown);
        }

        .model-link span {
            border-bottom: 1px solid rgba(66,37,16,0.3);
            padding-bottom: 2px;
        }

        /* Value props */
        .pillars-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 60px;
            margin-top: 70px;
        }

        .pillar {
            max-width: 420px;
        }

        .pillar h3 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .pillar p {
            font-size: 15px;
            color: var(--text-gray);
        }

        /* Featured model */
        .feature-row {
            display: grid;
            grid-template-columns: 1.5fr 1.3fr;
            gap: 80px;
            align-items: center;
            margin-top: 60px;
        }

        .feature-tag {
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-gray);
            margin-bottom: 18px;
        }

        .feature-title {
            font-size: 54px;
            margin-bottom: 24px;
        }

        .feature-body {
            font-size: 17px;
            color: var(--text-gray);
            margin-bottom: 24px;
            max-width: 640px;
        }

        .feature-meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .feature-meta-group {
            font-size: 14px;
            color: var(--text-gray);
        }

        .feature-meta-label {
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .feature-meta-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 26px;
        }

        .feature-box {
            background: var(--white);
            padding: 40px 34px;
            border-radius: 2px;
            box-shadow: 0 18px 60px rgba(0,0,0,0.06);
        }

        .feature-box p {
            font-size: 15px;
            color: var(--text-gray);
            margin-bottom: 14px;
        }

        .feature-box ul {
            list-style: none;
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 18px;
        }

        .feature-box li {
            padding: 4px 0;
        }

        .feature-box li::before {
            content: "— ";
        }

        /* Process preview */
        .process-preview-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            margin-top: 60px;
        }

        .process-preview-card {
            background: var(--white);
            padding: 32px 30px 38px;
            border-radius: 2px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.06);
        }

        .process-step-number {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: 1px solid rgba(66, 37, 16, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .process-preview-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .process-preview-card p {
            font-size: 14px;
            color: var(--text-gray);
        }

        /* Portfolio preview */
        .portfolio-row {
            display: grid;
            grid-template-columns: 1.4fr 1.5fr;
            gap: 80px;
            align-items: center;
            margin-top: 60px;
        }

        .portfolio-list {
            list-style: none;
            font-size: 15px;
            color: var(--text-gray);
        }

        .portfolio-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(66,37,16,0.08);
        }

        .portfolio-list li:last-child {
            border-bottom: none;
        }

        .portfolio-tagline {
            font-size: 14px;
            color: var(--text-gray);
            margin-top: 18px;
        }

        .portfolio-highlight {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 2px;
            box-shadow: 0 18px 60px rgba(0,0,0,0.06);
        }

        .portfolio-highlight h3 {
            font-size: 30px;
            margin-bottom: 12px;
        }

        .portfolio-highlight p {
            font-size: 15px;
            color: var(--text-gray);
            margin-bottom: 16px;
        }

        /* CTA band */
        .cta-band {
            text-align: center;
        }

        .cta-band .section-title {
            margin-bottom: 24px;
        }

        .cta-band .section-subtitle {
            margin: 0 auto 40px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Footer */
        footer {
            background: var(--dark-brown);
            color: rgba(255,255,255,0.7);
            padding: 120px 80px 60px;
        }

        .footer-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 80px;
            margin-bottom: 100px;
        }

        .footer-brand h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 42px;
            color: var(--white);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .footer-brand p {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .footer-contact a {
            color: var(--turquoise);
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .footer-column h4 {
            font-size: 18px;
            color: var(--white);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column li {
            margin-bottom: 15px;
        }

        .footer-column a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        .footer-column a:hover {
            color: var(--turquoise);
        }

        .footer-bottom {
            padding-top: 60px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .footer-legal {
            display: flex;
            gap: 40px;
        }

        .footer-legal a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
        }

        .footer-legal a:hover {
            color: var(--turquoise);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .hero {
                padding: 130px 60px;
            }

            .hero h1 {
                font-size: 100px;
            }

            .section-title {
                font-size: 72px;
            }

            .model-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }

            .pillars-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }

            .process-preview-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }

            .feature-row,
            .portfolio-row {
                grid-template-columns: 1.4fr 1.3fr;
            }
        }

        @media (max-width: 992px) {
            nav {
                padding: 20px 30px;
            }

            nav ul {
                gap: 24px;
                font-size: 14px;
            }

            .hero,
            .section,
            footer {
                padding: 100px 30px;
            }

            .hero h1 {
                font-size: 72px;
            }

            .section-title {
                font-size: 52px;
            }

            .model-grid {
                grid-template-columns: 1fr;
            }

            .pillars-grid {
                grid-template-columns: 1fr;
            }

            .feature-row,
            .portfolio-row {
                grid-template-columns: 1fr;
            }

            .process-preview-grid {
                grid-template-columns: 1fr 1fr;
            }

            .footer-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 640px) {
            nav ul {
                display: none; /* static prototype; real build would use mobile menu */
            }

            .hero {
                padding: 100px 24px;
            }

            .hero h1 {
                font-size: 52px;
            }

            .hero-subhead {
                font-size: 22px;
            }

            .process-preview-grid {
                grid-template-columns: 1fr;
            }

            .footer-grid {
                grid-template-columns: 1fr;
            }

            .footer-bottom {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
