<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury ADUs & Accessory Structures | Elbow Room | Central Texas</title>
    <meta name="description" content="Woman-owned builder specializing in accessory structures, accessory structures with plumbing, and full ADUs across Central Texas. Turn-key design, permitting, and construction with curated finishes.">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --turquoise: #3ee3d4;
            --cream: #f8f7f7;
            --dark-brown: #422510;
            --golden: #ecb12d;
            --white: #ffffff;
            --soft-gray: #f5f5f3;
            --text-gray: #6b6b6b;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-brown);
            background-color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            line-height: 1.1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            padding: 35px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(66, 37, 16, 0.08);
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            font-weight: 400;
            color: var(--dark-brown);
            letter-spacing: 2px;
            text-decoration: none;
        }

        .logo-accent {
            color: var(--turquoise);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 50px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--dark-brown);
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--turquoise);
        }

        .nav-cta {
            background: var(--turquoise);
            color: var(--white) !important;
            padding: 16px 40px;
            border-radius: 2px;
            font-weight: 500;
        }

        .nav-cta:hover {
            background: var(--dark-brown);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--white);
            min-width: 220px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 20px 0;
            margin-top: 20px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 12px 30px;
            font-size: 15px;
        }

        /* Layout helpers */
        .section {
            padding: 180px 80px;
        }

        .section.alt {
            background: var(--soft-gray);
        }

        .section.cream {
            background: var(--cream);
        }

        .section-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .section-eyebrow {
            font-size: 16px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--golden);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .section-title {
            font-size: 96px;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .section-subtitle {
            font-size: 24px;
            color: var(--text-gray);
            max-width: 900px;
            line-height: 1.7;
            font-weight: 300;
        }

        /* HERO – “old” dramatic version */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background:
                linear-gradient(to right, rgba(255,255,255,0.96) 0%, rgba(255,255,255,0.9) 100%),
                radial-gradient(circle at top left, #e8f8f6 0%, #fefefe 45%, #f5f5f3 100%);
            margin-top: 100px;
            padding: 150px 80px;
        }

        .hero-content {
            max-width: 1600px;
            margin: 0 auto;
        }

        .hero-eyebrow {
            font-size: 16px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--golden);
            margin-bottom: 32px;
            font-weight: 500;
        }

        .hero h1 {
            font-size: 130px;
            line-height: 1.05;
            margin-bottom: 36px;
            font-weight: 300;
            letter-spacing: -2px;
        }

        .hero-highlight {
            color: var(--turquoise);
            font-style: italic;
            font-weight: 400;
        }

        .hero-subhead {
            font-size: 32px;
            line-height: 1.6;
            color: var(--text-gray);
            margin-bottom: 60px;
            max-width: 1100px;
            font-weight: 300;
        }

        .hero-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            align-items: center;
            margin-bottom: 60px;
        }

        .btn-primary {
            background: var(--turquoise);
            color: var(--white);
            padding: 22px 52px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 2px;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary:hover {
            background: var(--dark-brown);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background: transparent;
            color: var(--dark-brown);
            padding: 22px 52px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            border: 1px solid var(--dark-brown);
            border-radius: 2px;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: var(--dark-brown);
            color: var(--white);
            transform: translateY(-2px);
        }

        .hero-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 60px;
        }

        .hero-stat {
            min-width: 150px;
        }

        .hero-stat-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 46px;
            margin-bottom: 6px;
        }

        .hero-stat-label {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-gray);
        }

        /* Models / Unit types */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 80px;
        }

        .model-card {
            background: var(--white);
            padding: 40px 34px 44px;
            border-radius: 2px;
            box-shadow: 0 18px 60px rgba(0,0,0,0.06);
            position: relative;
        }

        .model-eyebrow {
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .model-title {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .model-meta {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 16px;
        }

        .model-description {
            font-size: 15px;
            color: var(--text-gray);
            margin-bottom: 22px;
        }

        .model-link {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            color: var(--dark-brown);
        }

        .model-link span {
            border-bottom: 1px solid rgba(66,37,16,0.3);
            padding-bottom: 2px;
        }

        /* Value props */
        .pillars-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 60px;
            margin-top: 70px;
        }

        .pillar {
            max-width: 420px;
        }

        .pillar h3 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .pillar p {
            font-size: 15px;
            color: var(--text-gray);
        }

        /* Featured model */
        .feature-row {
            display: grid;
            grid-template-columns: 1.5fr 1.3fr;
            gap: 80px;
            align-items: center;
            margin-top: 60px;
        }

        .feature-tag {
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-gray);
            margin-bottom: 18px;
        }

        .feature-title {
            font-size: 54px;
            margin-bottom: 24px;
        }

        .feature-body {
            font-size: 17px;
            color: var(--text-gray);
            margin-bottom: 24px;
            max-width: 640px;
        }

        .feature-meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .feature-meta-group {
            font-size: 14px;
            color: var(--text-gray);
        }

        .feature-meta-label {
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .feature-meta-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 26px;
        }

        .feature-box {
            background: var(--white);
            padding: 40px 34px;
            border-radius: 2px;
            box-shadow: 0 18px 60px rgba(0,0,0,0.06);
        }

        .feature-box p {
            font-size: 15px;
            color: var(--text-gray);
            margin-bottom: 14px;
        }

        .feature-box ul {
            list-style: none;
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 18px;
        }

        .feature-box li {
            padding: 4px 0;
        }

        .feature-box li::before {
            content: "— ";
        }

        /* Process preview */
        .process-preview-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            margin-top: 60px;
        }

        .process-preview-card {
            background: var(--white);
            padding: 32px 30px 38px;
            border-radius: 2px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.06);
        }

        .process-step-number {

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
